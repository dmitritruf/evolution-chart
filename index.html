<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Evolution Chart</title>
  </head>
  <body>
    <main>
      <div
        style="
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 24px;
          gap: 16px;
        "
      >
        <button id="bt-previous">←</button>
        <button id="bt-play">&#x23F5;</button>
        <button id="bt-next">→</button>
      </div>
    </main>
    <script type="module">
      import EvolutionChart from "./index.js";
      import { data, labels } from "./data.js";

      const chart = new EvolutionChart({
        target: document.querySelector("main"),
        data,
        labels,
        order: "desc",
        renderValue: (value) => `$${value}mi`,
      });

      const btPrevious = document.getElementById("bt-previous");
      const btPlay = document.getElementById("bt-play");
      const btNext = document.getElementById("bt-next");

      btPrevious.addEventListener("click", (event) => {
        chart.stop();
        btPlay.textContent = "\u23F5";
        chart.goToPreviousStep();
      });

      btPlay.addEventListener("click", (event) => {
        if (chart.isPlaying) {
          chart.stop();
          event.target.textContent = "\u23F5";
        } else {
          event.target.textContent = "\u23F8";
          chart.start();
        }
      });

      btNext.addEventListener("click", (event) => {
        chart.stop();
        btPlay.textContent = "\u23F5";
        chart.goToNextStep();
      });
    </script>
  </body>
</html>
